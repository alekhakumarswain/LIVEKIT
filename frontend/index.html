<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Audio Stream</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>LiveKit Audio Stream</h1>
    <button id="connectBtn">Connect & Publish Audio</button>
    <div id="status">Disconnected</div>

    <!-- Import LiveKit SDK via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <script>
        const connectBtn = document.getElementById('connectBtn');
        const statusDiv = document.getElementById('status');

        // Define your LiveKit URL here (or fetch from backend if you prefer to hide it, 
        // usually it's public but credentials are not)
        // For this demo, we can assume the user puts it here or we fetch it.
        // We will fetch the token from our backend.

        // Note: In a real app, you might want to fetch the WS URL from the backend too.
        // For now, I'll hardcode the one from the .env I saw earlier, or ask the user to fill it.
        // I will attempt to fetch it from the backend if possible, but standard practice 
        // often has the WS_URL public.
        // Based on previous file view: LIVEKIT_URL=wss://assesment-56xzmjy9.livekit.cloud
        const LIVEKIT_URL = 'wss://assesment-56xzmjy9.livekit.cloud';

        let room;

        connectBtn.addEventListener('click', async () => {
            connectBtn.disabled = true;
            statusDiv.innerText = 'Connecting...';

            try {
                // 1. Get Token from Backend
                const identity = `user-${Math.floor(Math.random() * 1000)}`;
                const roomName = 'voice-room';

                const response = await fetch(`http://localhost:3000/getToken?identity=${identity}&roomName=${roomName}`);
                const data = await response.json();

                if (!data.token) {
                    throw new Error('Failed to get token');
                }

                // 2. Connect to LiveKit Room
                room = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true,
                });

                await room.connect(LIVEKIT_URL, data.token);
                statusDiv.innerText = `Connected as ${identity}`;

                // 3. Publish Microphone
                await room.localParticipant.setMicrophoneEnabled(true);
                statusDiv.innerText += ' | Audio Publishing';

                // Handle disconnection
                room.on(LivekitClient.RoomEvent.Disconnected, () => {
                    statusDiv.innerText = 'Disconnected';
                    connectBtn.disabled = false;
                });

            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerText = `Error: ${error.message}`;
                connectBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
